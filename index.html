<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="content-language" content="en-EN" />
    
    <title>Demo: face tracking</title>
    
    <!-- INCLUDE JEELIZ FACEFILTER SCRIPT -->
    <script src="./scripts/jeelizFaceFilter.js"></script>

    <!-- INCLUDE THREE.JS -->
    <script src="./scripts/three.min.js"></script>

    <!-- INCLUDE JEELIZRESIZER -->
    <script src="./scripts/JeelizResizer.js"></script>

    <!-- INCLUDE JEELIZ THREE.JS HELPER -->
    <script src="./scripts/JeelizThreeHelper.js"></script>

    <!-- INCLUDE DEMO SCRIPT -->
    <script src="./main.js"></script>

    <!-- INCLUDE ADDDRAGEVENTLISTENER.JS -->
    <script src='./scripts/addDragEventListener.js'></script>

    <style>
      body {
        background-color: powderblue;
      }
      .container {
        position:relative;
      }
      canvas#jeeFaceFilterCanvas {
        position: absolute;
        z-index: 20;
        left: 120px;
        top: 300px;
      }
      img#frame {
        position: absolute;
        z-index: 999;
        top: 0;
      }
    </style>
  </head>
  
  <body onload="main()">
    <div class="container">
      <canvas width="600" height="400" style="" id='jeeFaceFilterCanvas'></canvas>
      <img id="frame" src="images/new_year_frame_1.png" width="800" height="800">
    </div>
  </body>
